<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WebPageBgColorChanger</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main">
        <div class="container">
            <h1> Hey, Do you wanna change your background color of this page with one click!!!</h1>
            <h2 class="h2">"Just Choose your color and hit click me"</h2>
            <form class="form" id="fom">
                <input type="radio" id="Red" name="color" value="red">
                <label for="Red">Red</label><br>
                <input type="radio" id="Yellow" name="color" value="yellow">
                <label for="Yellow">Yellow</label><br>
                <input type="radio" id="Pink" name="color" value="pink">
                <label for="Pink">Pink</label><br>
                <input type="radio" id="Blue" name="color" value="blue">
                <label for="Blue">Blue</label><br>
                <input type="radio" id="Black" name="color" value="black">
                <label for="Black">Black</label><br>
                <input type="radio" id="Purple" name="color" value="purple">
                <label for="Purple">Purple</label><br>
                <input type="radio" id="Cyan" name="color" value="cyan">
                <label for="Cyan">Cyan</label><br>
            </form>
            <button class="button" id="btn">Click me</button>
        </div>
    </div>
    <script src="script.js"></script>
    //<script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
